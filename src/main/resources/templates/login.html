<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>

<h1>Sign In</h1>

<div th:if="${message}">
    <h1>Success!</h1>
    <p>Thanks for registering your account. Now you can start adding your expenses!</p>
</div>

<div>
    <form>
        <label>Username</label>
        <input type="text" name="username"/>
        <br><br>

        <label>Password</label>
        <input type="password" name="password"/>
        <br><br>

        <button type="submit">Sign In</button>
    </form>
</div>

</body>
</html>
